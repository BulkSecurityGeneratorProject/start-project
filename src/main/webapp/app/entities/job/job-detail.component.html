<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="job">
            <h2><span jhiTranslate="startApp.job.detail.title">Job</span> {{job.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="startApp.job.jobTitle">Job Title</span></dt>
                <dd>
                    <span>{{job.jobTitle}}</span>
                </dd>
                <dt><span jhiTranslate="startApp.job.description">Description</span></dt>
                <dd>
                    <span>{{job.description}}</span>
                </dd>
                <dt><span jhiTranslate="startApp.job.minSalary">Min Salary</span></dt>
                <dd>
                    <span>{{job.minSalary}}</span>
                </dd>
                <dt><span jhiTranslate="startApp.job.maxSalary">Max Salary</span></dt>
                <dd>
                    <span>{{job.maxSalary}}</span>
                </dd>
                <dt><span jhiTranslate="startApp.job.deliveryDate">Delivery Date</span></dt>
                <dd>
                    <span>{{job.deliveryDate}}</span>
                </dd>
                <dt><span jhiTranslate="startApp.job.startDate">Start Date</span></dt>
                <dd>
                    <span>{{job.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="startApp.job.endDate">End Date</span></dt>
                <dd>
                    <span>{{job.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="startApp.job.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'startApp.JobStatus.' + job.status}}">{{job.status}}</span>
                </dd>
                <dt><span jhiTranslate="startApp.job.employee">Employee</span></dt>
                <dd>
                    <div *ngIf="job.employeeId">
                        <a [routerLink]="['/employee', job.employeeId, 'view']">{{job.employeeName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/job', job.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
